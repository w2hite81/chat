<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/ncng-chat.css">
    <script src="http://localhost:30000/socket.io-1.2.0.js"></script>
    <script src="http://localhost:30000/jquery-1.11.1.js"></script>
    <script src="http://localhost:30000/jquery-ui.js"></script>
    <script src="http://localhost:30000/ncng-chat.js"></script>
    <script>
      (function($){
        $(function(){
//          $('body').chat({});
          $('body').chat({
            host:"http://localhost:30000",
            getKey:function(param, callback) {
              if($.isFunction(callback)){
                callback(Math.random()*1000 + new Date().getTime());
              }
            }
          });
        });
      })(jQuery);
    </script>
  </head>
  <body>
  </body>
</html>
